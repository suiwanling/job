<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>项目管理小工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./lib/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/public.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/problem.css" />
</head>

<body>
    <div class="header">
        <div class="logo"></div>
        <div class="title">任务管理工具</div>
        <div class="nav">
            <a href="index.html">任务管理</a>
            <a href="problem.html">问题单统计</a>
        </div>
        <div class="selectFiled">
            <input type="file" id="problem-file" class="selectInput">
        </div>
    </div>
    <div class="pageBody">
        <div id="personMeun"></div>
        <div class="datePage">
            <div class="problem_num">问题总数: <span class="problem_num" id="problemNum"></span></div>

            <div class="stastic">
                <div id="allProblems" class="processer ">

                    <span class="title">人员统计</span>
                    <div id="proceserEchart" class="echartBox"></div>
                </div>
                <div id="problemOfPerson" style="display:none">
                    <div class="person_static">
                        <div class="state">
                            <span class="title">处理阶段统计</span>
                            <div id="stateEcharts" class="echartBox"></div>
                        </div>
                        <div class="grade">
                            <span class="title">问题等级统计</span>
                            <div id="gradeEcharts" class="echartBox"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="detail">
                <span>详情</span>
                <table id="detailTable" class="table table-striped distanceTop"></table>
            </div>
        </div>
    </div>

    <script src="./lib/jquery-3.3.1.js"></script>
    <script src="./lib/xlsx.core.min.js"></script>
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/bootstrap-table.min.js"></script>
    <script src="./lib/bootstrap-table-zh-CN.min.js"></script>
    <script src="./js/readFile.js"></script>
    <script src="./js/problem.js"></script>
</body>
