<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>项目管理小工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/public.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
</head>

<body>
    <div class="header">
        <div class="logo"></div>
        <div class="title">任务管理工具</div>
        <div class="nav">
            <a href="index.html">任务管理</a>
            <a href="problem.html">问题单统计</a>
        </div>
        <div class="selectFiled">
            <input type="file" id="excel-file" class="selectInput">
        </div>
    </div>
    <div class="pageBody">
        <div id="job">
            <h1>任务进度跟踪</h1>
            <div id="jobBasic">
                <table id="jobBasicTable"></table>
            </div>
            <div id="jobProgress">
                <table id="jobProgressTable">
                </table>
            </div>
        </div>
        <div id="workers">
            <h1>人员任务跟踪</h1>
            <div id="workerBasic">
                <table id="workerBasicTable"></table>
            </div>
            <div id="workJobs">
                <table id="workJobsTable">
                </table>
            </div>
        </div>
    </div>

    <script src="./lib/jquery-3.3.1.js"></script>
    <script src="./lib/xlsx.core.min.js"></script>
    <script src="./lib/moment.js"></script>
    <script src="./js/readFile.js"></script>
    <script src="./js/job.js"></script>
</body>

</html>
