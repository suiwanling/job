<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>抠脚时构思的任务管理小工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/mian.css" />
</head>

<body>
    <input type="file" id="excel-file">
    <div id="job">
        <h1>任务进度跟踪</h1>
        <div id="jobBasic">
            <table id="jobBasicTable" ></table>
        </div>
        <div id="jobProgress">
            <table id="jobProgressTable">
            </table>
        </div>
    </div>
    <div id="workers">
        <h1>人员任务跟踪</h1>
        <div id="workerBasic">
            <table id="workerBasicTable" ></table>
        </div>
        <div id="workJobs">
            <table id="workJobsTable">
            </table>
        </div>
    </div>

    <script src="./lib/jquery-3.3.1.js"></script>
    <script src="./lib/xlsx.core.min.js"></script>
    <script src="./lib/moment.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
